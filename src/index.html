<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neighborhood Map</title>
  <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Neighborhood</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left" role="search">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Search</span>
            <input type="text" class="form-control" placeholder="Search" data-bind="value: currentFilter, valueUpdate: 'afterkeyup'" aria-describedby="basic-addon1" >
          </div>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <main class="container">
    <div class="row">
      
      <div class="col-sm-4">
        <h3>Places</h3>
        <ul class="list-group">
          <!-- ko if: filteredPlaces().length === 0 -->
          <li class="list-group-item">No places to display</li>
          <!-- /ko -->
          <!-- ko foreach : filteredPlaces -->
          <li class="list-group-item placeItem" 
          data-bind="text: name, event: { mouseover: mouseOver, mouseout: mouseOut }, click: mouseClick, el: el, $el: $el"></li>
          <!-- /ko -->
        </ul>
      </div>

      <div class="col-sm-8" id="mapDiv">
        <div id="map"></div>
      </div>

    </div>
  </main>

  <script src='js/vendor/jquery-2.1.4.min.js'></script>
  <script src='js/vendor/bootstrap.min.js'></script>
  <script src='js/vendor/sammy-latest.min.js'></script>
  <script src='js/vendor/knockout-3.4.0.min.js'></script>
  <script src='js/vendor/oauth.js'></script>
  <script src='js/vendor/sha1.js'></script>
  <script defer src="js/app.js"></script>
  <script defer src="js/apiKeys.js"></script>
  <script defer src="js/yelp.js"></script>
  <script defer src="js/map.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&callback=initMap"></script>
</body>
</html>
